<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Zeine</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="/js/scripts.js" defer></script>
  </head>
  <body>
    <div class="to-do-container">
      <header>
        <h1>List to-do</h1>
      </header>
      <form id="to-do-form">
        <p>Adicione uma tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="to-do-input"
            placeholder="o que vocÃª vai fazer?"/>
          <button type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="to-do">A fazer</option>
            </select>
        </div>
      </div>
      <div id="todo-list">
        <div class="to-do">
            <h3>Estou fazendo alguma coisa...</h3>
            <button class="finish-to-do">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-to-do">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-to-do">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="to-do">
            <h3>Estudar JavaScript</h3>
            <button class="finish-to-do">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-to-do">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-to-do">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
      </div>
    </div>
  </body>
</html>
